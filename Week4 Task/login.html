<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">

    
</head>

<body>
    <section>
        <div class="auth">
            <h1>Login</h1>
            <form action="">
                <input type="text" name="email" id="email" placeholder="E-mail" autocomplete="off" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <p>Forgot Password?</p>
                <button type="submit"><a class="a2" href="./success.html">Login</a></button>
            </form>
            <p class="login-message">Not a member? <span><a href="./index.html">Sign Up</a></span></p>
        </div>
    </section>
    <footer>
        <img src="./whatsapp.png" alt="Contact Us">
    </footer>

</body>

</html>
